<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <h1>HTML Advanced</h1>
  <h2>TASK IV</h2>
  <hr>
  <h2>The Form. Get Method</h2>
  <form action="http://httpbin.org/get" method="get">
    <fieldset>
      <legend>Personal Data.</legend>
        <table>
          <tr><td><label for="g_f_name">First Name</label></td><td><input type="text" name="fname" id="g_f_name"></td></tr>
          <tr><td><label for="g_s_name">Surename</label></td><td><input type="text" name="sname" id="g_s_name"></td></tr>
          <!--RADIO BUTTONS-->
          <tr><td>Sex</td><td><input type="radio" name="sex" value="male" id="g_male"><label for="g_male">Male</label><br>
                              <input type="radio" name="sex" value="female" id="g_female"><label for="g_female">Female</label></td></tr>
          <tr><td><label for="g_age">Age</label></td><td><input type="number" id="g_age"></td></tr>
          <tr><td><label for="g_country">Country</label></td><td><input type="text" id="g_country"></td></tr>
          <!--CHECK BOXES-->
          <tr><td>City</td><td><input type="checkbox" id="g_mscw" name="mscw"><label for="g_mscw">Moscow</label>
                               <input type="checkbox" id="g_rzn" name="rzn"><label for="g_rzn">Ryazan</label>
                           </td></tr>
          <tr><td>Photography</td><td><input type="file" name="img"></td></tr>
        </table>
          <hr><br>
          <!--DROPDOWN LIST-->
        <table>
            <tr><td><label for="g_title">Title</label></td>
              <td>
                <select name="dd_title" id="g_title">
                  <optgroup label="Technologies">
                    <option value="wm">Web Master</option>
                    <option value="dba">Data Base Administrator</option>
                    <option value="cad">Computer-aided Design</option>
                  </optgroup>
                  <optgroup label="Finance">
                    <option value="ep">Economic Planning</option>
                    <option value="ma">Managment Accounting</option>
                    <option value="bp">Budgetting and planning</option>
                  </optgroup>
                </select>
              </td>
            </tr>
            <tr><td><label for="g_range">Salary</label></td><td><input type="range" id="g_range"></td></tr>
        </table>
        <textarea name="g_text" placeholder="Text area..." rows="10" cols="50"></textarea>
    </fieldset>
    <br>
    <fieldset>
      <legend>Contact Information</legend>
      <table>
        <tr><td><label for="g_site">Site</label></td><td><input type="text" name="site" id="g_site"></td></tr>
        <tr><td><label for="g_email">Email</label></td><td><input type="email" name="email" id="g_email"></td></tr>
        <tr><td><label for="g_phone">Phone</label></td><td><input type="tel" name="phone" id="g_phone"></td></tr>
      </table>
    </fieldset>
    <br>
    <label for="g_psswrd">Password</label>
    <input type="password" name="password" id="g_psswrd">
    <br><br><hr>
    <input type="submit" value="submit">
    <input type="reset">
  </form>
  <br>
  <!--SECOND FORM-->
  <h2>The Form. Post Method</h2>
  <form action="http://httpbin.org/post" method="post">
    <fieldset>
      <legend>Personal Data.</legend>
        <table>
          <tr><td><label for="p_f_name">First Name</label></td><td><input type="text" name="fname" id="p_f_name"></td></tr>
          <tr><td><label for="p_s_name">Surename</label></td><td><input type="text" name="sname" id="p_s_name"></td></tr>
          <!--RADIO BUTTONS-->
          <tr><td>Sex</td><td><input type="radio" name="sex" value="male" id="p_male"><label for="p_male">Male</label><br>
                              <input type="radio" name="sex" value="female" id="p_female"><label for="p_female">Female</label></td></tr>
          <tr><td><label for="p_age">Age</label></td><td><input type="number" id="p_age"></td></tr>
          <tr><td><label for="p_country">Country</label></td><td><input type="text" id="p_country"></td></tr>
          <!--CHECK BOXES-->
          <tr><td>City</td><td><input type="checkbox" id="p_mscw" name="mscw"><label for="p_mscw">Moscow</label>
                               <input type="checkbox" id="p_rzn" name="rzn"><label for="p_rzn">Ryazan</label>
                           </td></tr>
          <tr><td>Photography</td><td><input type="file" name="img"></td></tr>
        </table>
          <hr><br>
          <!--DROPDOWN LIST-->
        <table>
            <tr><td><label for="p_title">Title</label></td>
              <td>
                <select name="dd_title" id="p_title">
                  <optgroup label="Technologies">
                    <option value="wm">Web Master</option>
                    <option value="dba">Data Base Administrator</option>
                    <option value="cad">Computer-aided Design</option>
                  </optgroup>
                  <optgroup label="Finance">
                    <option value="ep">Economic Planning</option>
                    <option value="ma">Managment Accounting</option>
                    <option value="bp">Budgetting and planning</option>
                  </optgroup>
                </select>
              </td>
            </tr>
            <tr><td><label for="p_range">Salary</label></td><td><input type="range" id="p_range"></td></tr>
        </table>
        <textarea name="p_text" placeholder="Text area..." rows="10" cols="50"></textarea>
    </fieldset>
    <br>
    <fieldset>
      <legend>Contact Information</legend>
      <table>
        <tr><td><label for="p_site">Site</label></td><td><input type="text" name="site" id="p_site"></td></tr>
        <tr><td><label for="p_email">Email</label></td><td><input type="email" name="email" id="p_email"></td></tr>
        <tr><td><label for="p_phone">Phone</label></td><td><input type="tel" name="phone" id="p_phone"></td></tr>
      </table>
    </fieldset>
    <br>
    <label for="g_psswrd">Password</label>
    <input type="password" name="password" id="p_psswrd">
    <br><br><hr>
    <input type="submit" value="submit">
    <input type="reset">
  </form>
  <br>
</body>
</html>
